</head>
<body class="body-class">
    <div class="grillalogIn">
         <!-- ENCABEZADO -->
         <section class="h1tit">
            <h1 class="h1titi">CAFE DE ESPECIALIDAD</h1>
        </section>
        <header class="header">
            <nav class="barranav">
                <!-- LOGO -->
                <h1 class="logotit" href="./index.html"><img src="./imagenes/icons8-cafe-doodle-color-96.png" alt=""></h1>
                <!-- MENU DE NAVEGACION -->
                <ul class="ul-class">
                    <li><a href="./index.html">INICIO</a> </li>
                    <li><a href="./nosotros.html">NOSOTROS</a> </li>
                    <li><a href="./sucursal.html">SUCURSAL</a> </li>
                    <li><a href="./productos.html">PRODUCTOS</a></li>
                    <li><a href="./tienda.html">TIENDA</a> </li>
                    <li><a href="./logIn.html">LOGIN</a></li>
                </ul>
            </nav>
        </header>
        <!-- CONTENIDO PRINCIPAL -->
        <main class="mainlogin-class">
            <form action="#" method="get">
                <label>
                    <input type="text" placeholder="Jose" name="Nombre">
                    <br><br>
                    <input type="text" placeholder="Perez" name="Apellido">
                    <br><br>
                    <input type="number" placeholder="Edad" name="Edad">
                    <br><br>
                    <span>Seleccione su sexo</span>
                    <input type="checkbox" placeholder="Masculino" name="Sexo">
                    <span>Femenino</span>
                    <input type="checkbox" placeholder="Femenino" name="Sexo">
                    <span>Masculino</span>
                </label>
                <br><br>
                <input type="checkbox" name="promociones">
                <span>Suscribirse al newsletter</span>
                <br><br>
                <input type="file">
                <br><br>
                <span>Seleccione su pais</span>
                <select name="Pais">
                    <option value="pais 1">Pais 1</option>
                    <option value="pais 2">Pais 2</option>
                    <option value="pais 3">Pais 3</option>
                </select>
                <br><br>
                <textarea name="comentario" placeholder="Dejanos tu recomendacion" cols="30" rows="20"></textarea>
                <input type="submit" value="comentar">
            </form>
        </main>
        <!-- PIE DE PAGINA -->
        <footer class="footer">
            <ol>
                <li><a href="https://www.facebook.com/" target="_blank"><img src="./imagenes/icons8-facebook-96.png" alt="" class="logo1"></a></li>
                <li><a href="https://twitter.com/" target="_blank"><img src="./imagenes/icons8-twitter-96.png" alt="" class="logo1"></a></li>            
                <li><a href="https://www.instagram.com/" target="_blank"><img src="./imagenes/icons8-instagram-96.png" alt="" class="logo1"></a></li>
